<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Levara</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://i.postimg.cc/SsXHDqDV/fb_logo_web.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --font-inter: 'Inter', sans-serif;
      --font-syne: 'Syne', sans-serif;
    }

    body {
      font-family: var(--font-inter);
      overflow-x: hidden;
      /* Removed hardcoded bg/text classes to allow React Layout to control theme */
      background-color: #0a0a0a;
      /* Default fallback */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-syne);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .glass-panel-dark {
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }
  </style>
